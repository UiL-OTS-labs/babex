name: Build and Test App

on:
  push:
    branches: [ develop, main, ]
  pull_request:
    branches: [ develop, main, ]

jobs:
  build:

    runs-on: ubuntu-latest
    continue-on-error: false
    strategy:
      max-parallel: 2
      matrix:
        python-version: ['3.10']

    steps:
      - name: Install OS dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libldap2-dev libsasl2-dev libssl-dev gettext poppler-utils poppler-data libpoppler-cpp-dev
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install flake8 pytest
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Compile 18n
        run: |
          python manage.py compilemessages
      - name: Run django tests
        run: |
          python manage.py test
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'babex-vue/package-lock.json'
      - name: Lint Vue app
        run: |
          cd babex-vue
          npm lint
      - name: Build Vue app
        if: always()  # continue with build when linting fails
        run: |
          cd babex-vue
          npm ci
          npm run dev
      - name: Integration tests
        run: |
          cd integration_tests
          pytest
