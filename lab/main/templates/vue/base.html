{% extends 'base/babex_base.html' %}
{% load i18n %}
{% load static %}
{% load vue3 %}

{% block html_head %}
{{ block.super }}
<!-- load vue app from static folder (run 'yarn watch') -->
<script src="{% static 'vue/assets/app.js' %}"></script>
<link rel="stylesheet" href="{% static 'vue/assets/app.css' %}"/>

<!-- load vue app from webpack server with hot-reloading (run 'yarn serve') -->
<!-- <script src="http://localhost:8081/js/chunk-vendors.js"></script> -->
<!-- <script src="http://localhost:8081/js/app.js"></script> -->

<style>
</style>

<script nonce="{{ request.csp_nonce }}">
    // pass information about current user to vue app
    function getUser() {
        return JSON.parse("{{ request.user.to_json|escapejs }}");
    }

    {% get_current_language as LANGUAGE_CODE %}
    function getLanguage() {
        return '{{ LANGUAGE_CODE|escapejs }}';
    }
</script>
{% endblock %}

{% block uu-content %}
{{ block.super }}
<div id="toast_container" class="position-fixed toast-container bottom-0 end-0 p-3">
</div>
{% endblock %}
