<input
    {% if widget.type == "checkbox" or widget.type == "radio" %}
        class="form-check-input"
    {% else %}
        class="form-control"
    {% endif %}
    type="{{ widget.type }}" name="{{ widget.name }}"{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}
    {% include "django/forms/widgets/attrs.html" %}
>
