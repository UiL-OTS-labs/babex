{% load i18n %}

<ul>
    <li>
        <a href="{% url 'experiments:update' experiment.pk %}" title="{% trans 'experiments:home:edit_experiment:title' %}">

    </li>
    <li>
        <a href="{% url 'experiments:invite' experiment.pk %}" title="{% trans 'experiments:home:invite:title' %}">
            {% trans 'experiments:home:invite:title' %}

        </a>
    </li>

    <li>
        <a href="{% url 'experiments:delete' experiment.pk %}" title="{% trans 'experiments:home:delete:title' %}">

        </a>
