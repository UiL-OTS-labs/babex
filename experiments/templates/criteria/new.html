{% extends "base/base.html" %}
{% load i18n %}
{% load transformat %}
{% load datatables %}
{% load get_field_name %}

{% block content %}
<div class="uu-inner-container">
    <div class="col-12">
        <h1>
            {% trans 'criteria:new:header' %}
        </h1>
        <p>
            {% trans 'criteria:new:info_text' %}
        </p>
        <form method="post">
            {% csrf_token %}
            <table width="100%">
                {{ form.as_table }}
            </table>
            <br/>
            <div class="float-right">
                <button type="submit">{% trans 'experiments:globals:save_button' %}</button>
            </div>
            <br/>
            <br/>
        </form>
    </div>
</div>
{% endblock %}
